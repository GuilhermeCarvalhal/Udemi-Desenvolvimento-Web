<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .form-container {
            width: 60%;
            margin: auto;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
        }
    </style>

</head>
<body>

    <div class="form-container">
        <h3>Formulário</h3>
        <form action="https://sys4soft.com/udemy/forms/index.php" method="post">
           
            <p>Genero</p>
            <div class="form-group">
                <label>
                    <input type="radio" name="genero" id="" value="masculino" checked>
                    Masculino
                </label>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="radio" name="genero" id="" value="feminino">   <!-- Por elas terem o mesmo "name" o browser entende que elas são do mesmo grupo. Logo, só pode selecionar uma. -->
                    Feminino
                </label>
            </div>

            <p>Sistema Operacional</p>
            <div class="form-group">
                <label>
                    <input type="radio" name="sistema_operacional" id="" value="windows" checked>   <!-- Por elas terem o mesmo "name" o browser entende que elas são do mesmo grupo. Logo, só pode selecionar uma. -->
                    Windows
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="radio" name="sistema_operacional" id="" value="mac">   <!-- Por elas terem o mesmo "name" o browser entende que elas são do mesmo grupo. Logo, só pode selecionar uma. -->
                    Mac
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="radio" name="sistema_operacional" id="" value="linux">   <!-- Por elas terem o mesmo "name" o browser entende que elas são do mesmo grupo. Logo, só pode selecionar uma. -->
                    Linux
                </label>
            </div>


            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>

        </form>
    </div>

</body>
</html>
